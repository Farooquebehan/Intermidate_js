<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

    var a = 0;
    
    var b = 1;
    
    document.write( a)
    
    document.write("<br>" + b)
    
    for(var i=0 ; i<=10 ; i++){
        
        var temp = a + b;
        
        document.write("<br>" + temp)
        
         a = b;
        
        b = temp;    
        
        }
</script>

</head>
<body>


    01 1 2 3 5 8 13 21

</body>
</html>

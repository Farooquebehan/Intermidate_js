<script>

var value =parseInt(prompt("Enter any value: "))
var is_prime=true;
if(value==1){

    alert(value+" is equal to one and could not be checked prime.")
}else if(value>1){

 for(var i=2; i<value; i++){
   if(value%i==0){
    is_prime=false;
    break;
   }
   
 }

 if(is_prime==true){
    alert(value+" is prime number")
 }else{
    alert(value+" is not prime number")  
 }
}

</script>
